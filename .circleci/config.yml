version: 2
jobs:
  fmt:
    docker:
      - image: nhooyr/websocket-ci@sha256:77e37211ded3c528e947439e294fbfc03b4fb9f9537c4e5198d5b304fd1df435
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-v4-{{ checksum "go.sum" }}
            # Fallback to using the latest cache if no exact match is found.
            - go-v4-
      - run: ./ci/fmt.sh
      - save_cache:
          paths:
            - /root/gopath
            - /root/.cache/go-build
          key: go-v4-{{ checksum "go.sum" }}

  lint:
    docker:
      - image: nhooyr/websocket-ci@sha256:77e37211ded3c528e947439e294fbfc03b4fb9f9537c4e5198d5b304fd1df435
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-v4-{{ checksum "go.sum" }}
            # Fallback to using the latest cache if no exact match is found.
            - go-v4-
      - run: ./ci/lint.sh
      - save_cache:
          paths:
            - /root/gopath
            - /root/.cache/go-build
          key: go-v4-{{ checksum "go.sum" }}

  test:
    docker:
      - image: nhooyr/websocket-ci@sha256:77e37211ded3c528e947439e294fbfc03b4fb9f9537c4e5198d5b304fd1df435
    steps:
      - checkout
      - restore_cache:
          keys:
            - go-v4-{{ checksum "go.sum" }}
            # Fallback to using the latest cache if no exact match is found.
            - go-v4-
      - run: ./ci/test.sh
      - store_artifacts:
          path: ci/out
          destination: out
      - save_cache:
          paths:
            - /root/gopath
            - /root/.cache/go-build
          key: go-v4-{{ checksum "go.sum" }}
      - store_test_results:
          path: ci/out

workflows:
  version: 2
  fmt:
    jobs:
      - fmt
  lint:
    jobs:
      - lint
  test:
    jobs:
      - test
